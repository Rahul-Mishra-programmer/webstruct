<script type="text/javascript">
/*
 * Simple javascript mobile OS / iphone/ android detector
 *
 * License: GPLv3+
 * Author: justin.kelly.org.au
 *
 */

function checkOS(){
	//alert('checking');

	var deviceIphone = "iphone";
	var deviceIpod = "ipod";
	var devicePalm = "palm";
	var deviceS60 = "series60";
	var deviceSymbian = "symbian";
	var engineWebKit = "webkit";
	var deviceAndroid = "android";
	var deviceWinMob = "windows ce";
	var deviceWinPhone = "windows phone";
	var deviceBB = "blackberry";

	//Initialize our user agent string to lower case.
	var uagent = navigator.userAgent.toLowerCase();

	//**************************
	// Detects if the current device is an iPhone.
	function DetectIphone()
	{
	   if (uagent.search(deviceIphone) > -1)
		  return true;
	   else
		  return false;
	}

	//**************************
	// Detects if the current device is an iPod Touch.
	function DetectIpod()
	{
	   if (uagent.search(deviceIpod) > -1)
		  return true;
	   else
		  return false;
	}

	//**************************
	// Detects if the current device is an iPhone or iPod Touch.
	function DetectIphoneOrIpod()
	{
		if (DetectIphone())
		   return true;
		else if (DetectIpod())
		   return true;
		else
		   return false;
	}	

	//**************************
	// Detects if the current browser is the S60 Open Source Browser.
	// Screen out older devices and the old WML browser.
	function DetectS60OssBrowser()
	{
	   if (uagent.search(engineWebKit) > -1)
	   {
		 if ((uagent.search(deviceS60) > -1 || 
			  uagent.search(deviceSymbian) > -1))
			return true;
		 else
			return false;
	   }
	   else
		  return false;
	}



	//**************************
	// Detects if the current device is an Android OS-based device.
	function DetectAndroid()
	{
	   if (uagent.search(deviceAndroid) > -1)
		  return true;
	   else
		  return false;
	}


	//**************************
	// Detects if the current device is an Android OS-based device and
	//   the browser is based on WebKit.
	function DetectAndroidWebKit()
	{
	   if (DetectAndroid())
	   {
		 if (DetectWebkit())
			return true;
		 else
			return false;
	   }
	   else
		  return false;
	}


	//**************************
	// Detects if the current browser is a Windows Mobile device.
	function DetectWindowsMobile()
	{
	   if (uagent.search(deviceWinMob) > -1)
		  return true;
	   else
		  return false;
	}

	//**************************
	// Detects if the current browser is a Windows Phone OS 7+ Mobile device.
	function DetectWindowsPhone()
	{
	   if (uagent.search(deviceWinPhone) > -1)
		  return true;
	   else
		  return false;
	}

	//**************************
	// Detects if the current browser is a BlackBerry of some sort.
	function DetectBlackBerry()
	{
	   if (uagent.search(deviceBB) > -1)
		  return true;
	   else
		  return false;
	}

	//**************************
	// Detects if the current browser is on a PalmOS device.
	function DetectPalmOS()
	{
	   if (uagent.search(devicePalm) > -1)
		  return true;
	   else
		  return false;
	}

	function DetectMobileOS()
	{
		if (DetectIphoneOrIpod() || DetectS60OssBrowser() || DetectAndroid() || DetectAndroidWebKit() || DetectWindowsMobile() || DetectBlackBerry() || DetectPalmOS())
		{
			return true
		} else {
			return false
		}
		
	}


	if (DetectMobileOS())
	{
		
	//alert ('a mobile device, leaving titles');
			
	}
	else {okaytohide();}
}

	document.getElementById('btn-gall').style.backgroundImage="url(images/index/index-gall.gif)";
	document.getElementById('btn-bios').style.backgroundImage="url(images/index/index-bios.gif)";
	document.getElementById('btn-cont').style.backgroundImage="url(images/index/index-cont.gif)";
	document.getElementById('btn-pres').style.backgroundImage="url(images/index/index-pres.gif)";
	document.getElementById('btn-shop').style.backgroundImage="url(images/index/index-shop.gif)";
	//write innerhtml to onclick="popup();"
	//<a href="pages/menus/menu.html" target="_blank" id="btn-menu" class="index-btn" onMouseOver="swapBkg('btn-menu','clear')" onMouseOut="swapBkg('btn-menu','index-menu')"></a>
	//var oldHTML = document.getElementById('btn-menu').innerHTML;
	//alert('oldHTML');
	//var newHTML = "<span style='color:#ffffff'>" + oldHTML + "</span>";
	//document.getElementById('para').innerHTML = newHTML;
	
};

function swapBkg(img,src){
	document.getElementById(img).style.backgroundImage="url(images/index/"+src+".gif)";	
	};
	
function popup(){
	//alert('called popup');
	window.open('pages/menus/menu.html','_blank','width=480,height=800','false')
};

</script>

<h3> </h3>
<h3>Overview</h3>
<p>The AutoSol Enterprise Server (AES) is software that communicates with different manufacturer SCADA and utility metering devices in their native protocols, over a single or multiple telemetry circuits. Simultaneously, AES delivers real-time data to SCADA host systems and historical meter data to EFM/AMR data validation and accounting systems, using a single configurable solution.</p>
<p> </p>
<p><img width="450" height="112" align="middle" alt="" src="http://www.autosoln.com//Portals/0/AESDiagram.gif"/></p></span>&#13;
<span id="dnn_ctr553_pnc.Publisher.Content_StatHolder" class="Normal"/>&#13;
&#13;
</div></span>&#13;
</td>&#13;

	<h3>Multi-Protocol</h3>&#13;
<p><span>The Enterprise Server multi-protocol ability enables the integration of legacy devices with emerging communication technologies. This extends the useful life of the installed base while at the same time providing a path for systematic upgrades. Enterprise Server allows for immediate and effective implementation of the complete system, resulting in a significant return on investment. Native protocols include:</span></p>&#13;
<table class="Features" cellspacing="0" cellpadding="0"><caption class="FeaturesHeader"/>&#13;
    <tbody><tr><td class="FeaturesColumn">&#13;
            <ul><li>ABB Totalflow</li>&#13;
                <li>Allen Bradely DF1</li>&#13;
                <li>Amocams AINET</li>&#13;
                <li>Benchmark</li>&#13;
                <li>Bristol Babcock BSAP</li>&#13;
                <li>Bytel</li>&#13;
                <li>Cutler Hammer IMPACC</li>&#13;
                <li>Control Microsystems SCADAPack</li>&#13;
                <li>Daniels DSI</li>&#13;
                <li>DNP 3.0</li>&#13;
            </ul></td>&#13;
            <td class="FeaturesColumn">&#13;
            <ul><li>Dresser Micro Corrector</li>&#13;
                <li>Eagle Research</li>&#13;
                <li>Emerson (Fisher) FloBoss</li>&#13;
                <li>Emerson (Fisher) ROC</li>&#13;
                <li>Galvanic Gas Micro</li>&#13;
                <li>GE Multilin</li>&#13;
                <li>Hewlett Packard 48000</li>&#13;
                <li>Kimray</li>&#13;
                <li>Mercury Instruments</li>                &#13;
            </ul></td>&#13;
            <td class="FeaturesColumn">&#13;
            <ul><li>OMNI Flow Computers</li>&#13;
                <li>Opto 22</li>&#13;
                <li>Reynolds Equipment</li>&#13;
                <li>Siemens 505</li>&#13;
                <li>Siemens CAMP</li>&#13;
                <li>Siemens TIWAY</li>&#13;
                <li>Teledyne</li>&#13;
                <li>TGP Module</li>&#13;
                <li>Thermo Automation</li>&#13;
            </ul></td>&#13;
        </tr></tbody></table><p>AES can be expanded by developing additional interface with any Modbus device. Specific protocols that are currently provided with the AES software are:</p>&#13;
<table class="Features" cellspacing="1" cellpadding="3"><caption class="FeaturesHeader"/>&#13;
    <tbody><tr><td class="FeaturesColumn">&#13;
            <ul><li>ABB Totalflow</li>&#13;
                <li>Baker CAC 8800</li>&#13;
                <li>Barton</li>&#13;
                <li>Bristol</li>&#13;
                <li>Control Microsystems SCADAPack</li>&#13;
                <li>Daniels</li>&#13;
                <li>Enron</li>&#13;
            </ul></td>&#13;
            <td class="FeaturesColumn">&#13;
            <ul><li>Emerson (Fisher) FloBoss</li>&#13;
                <li>Emerson (Fisher) ROC</li>&#13;
                <li>Flow Automation</li>&#13;
                <li>GE Multilin</li>&#13;
                <li>Halliburton</li>&#13;
		<li>Motorola MOSCAD</li>&#13;
                <li>Modbus/TCP</li>&#13;
            </ul></td>&#13;
        </tr></tbody></table><h3>Telemetry Methods</h3>&#13;
<p>Enterprise Server uses multi-threaded communication channels to increase communication throughput for all connection types simultaneously. Telemetery methods include:</p>&#13;
<table class="Features" cellspacing="1" cellpadding="3"><caption class="FeaturesHeader"/>&#13;
    <tbody><tr><td class="FeaturesColumn">&#13;
            <ul><li>Conventional Radio</li>&#13;
                <li>Trunking Radio</li>&#13;
                <li>SpreadSpectrumRadio</li>&#13;
                <li>Motorola DataTAC</li>&#13;
                <li>Serial Cable</li>&#13;
                <li>Dial Up</li>&#13;
                <li>Serial Multi-Drop</li>&#13;
                <li>Leased-Line</li>&#13;
                <li>Internet IP</li>&#13;
                <li>Ethernet TCP/IP, UDP/IP</li>&#13;
            </ul></td>&#13;
            <td class="FeaturesColumn">&#13;
            <ul><li>TCP Pooling</li>&#13;
                <li>TCP Listen</li>&#13;
                <li>Terminal Server (TCP/IP, UDP/IP)</li>&#13;
                <li>Satellite</li>&#13;
                <li>VSAT</li>&#13;
                <li>PSTN</li>&#13;
                <li>CDPD</li>&#13;
                <li>CDMA</li>&#13;
                <li>GPRS</li>&#13;
            </ul></td>&#13;
        </tr></tbody></table><h3>Back-End Data Interface</h3>&#13;
<table class="Features" cellspacing="1" cellpadding="3"><caption class="FeaturesHeader"/>&#13;
    <tbody><tr><td class="FeaturesColumn">&#13;
            <ul><li>SQL Databases via ADO</li>&#13;
                <li>Microsoft Access</li>&#13;
                <li>Microsoft Excel</li>&#13;
                <li>Oracle</li>&#13;
            </ul></td>&#13;
            <td class="FeaturesColumn">&#13;
            <ul><li>MicrosoftSQL Server</li>&#13;
                <li>IP to Sonic MQ Message Broker</li>&#13;
                <li>IP to AutoSol MQ Message Broker</li>&#13;
            </ul></td>&#13;
        </tr></tbody></table><h3>HMI/SCADA Hosts</h3>&#13;
<table class="Features" cellspacing="1" cellpadding="3"><caption class="FeaturesHeader"/>&#13;
    <tbody><tr><td class="FeaturesColumn">&#13;
            <ul><li>Citect</li>&#13;
                <li>CMI ClearSCADA</li>&#13;
                <li>GE Fanuc</li>&#13;
                <li>Honeywell</li>&#13;
                <li>Iconics</li>&#13;
            </ul></td>&#13;
            <td class="FeaturesColumn">&#13;
            <ul><li>Intellution</li>&#13;
                <li>ObjectAutomation</li>&#13;
                <li>Rockwell</li>&#13;
                <li>Telvent / Teledyne / Metso</li>&#13;
                <li>Wonderware</li>&#13;
            </ul></td>&#13;
        </tr></tbody></table><h3>EFM Validation Software</h3>&#13;
<table class="Features" cellspacing="1" cellpadding="3"><caption class="FeaturesHeader"/>&#13;
    <tbody><tr><td class="FeaturesColumn">&#13;
            <ul><li>ABB WinCCU Enterprise</li>&#13;
                <li>Flow Automation - MBS##</li>&#13;
                <li>Flow-Cal CFX</li>&#13;
                <li>Flow-Cal Transaction Queue</li>&#13;
            </ul></td>&#13;
            <td class="FeaturesColumn">&#13;
            <ul><li>PGAS 5.1</li>&#13;
                <li>PGAS XM</li>&#13;
                <li>Quorum</li>&#13;
            </ul></td>&#13;
        </tr></tbody></table><h3>Scalability &amp; Redundancy</h3>&#13;
<p>The AES runtime and configuration databases permit online changes while maintaining continuous operations, providing non-stop data acquisition for safety and business critical applications. Additionally, AES supports redundancy at several levels, including redundant communication paths, redundant configurations, and load sharing, all of which allow automatic switch-over upon detection of a failure.This scalability provides you with the flexibility to expand your system on a just-in-time basis further maximizing your return on investment. These are just a few of the industry leading capabilities of the AutoSol Enterprise Server (AES).</p>&#13;
<p> </p>&#13;
